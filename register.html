<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./img/NM-logo-tab.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <div class="register">
    <div class="register__page">
        <header>
            <div class="nav__menu">
                <input type="checkbox" id="check" />
                <label for="check" id="checked" class="nav__menu__button">
                    <span class="nav__menu__button__burger"></span>
                    <span class="nav__menu__button__burger"></span>
                    <span class="nav__menu__button__burger"></span>
                </label>
                <div class="nav__menu__inner">
                    <div class="logo__wrapper">
                        <a href="#">
                            <img src="./img/NM-Logo.svg" class="nav__menu__logo" alt=""></a>
                    </div>
                    <ul class="nav__menu__items">
                        <li class="nav__menu__item"><a href="#">SERVICES</a></li>
                        <li class="nav__menu__item"><a href="#">PRICING</a></li>
                        <li class="nav__menu__item"><a href="#">ABOUT US</a></li>
                    </ul>
                </div>
            </div>
            <div class="header__inner inner">
                <a href="">
                    <img src="./img/NM-Logo.png" class="logo" alt="">
                </a>
                <nav>
                    <ul class="nav__items">
                        <li class="nav__item">
                            <a href="#">SERVICES</a>
                        </li>
                        <li class="nav__item"><a href="#">PRICING</a></li>
                        <li class="nav__item"><a href="#">ABOUT US</a></li>
                    </ul>
                </nav>
                <a href="register.html"><button class="header__button">CONTACT</button></a>
            </div>
        </header>
        <div class="register__page__inner" data-aos="fade-up">
            <div class="register__page__form">
                <div class="register__page__title">
                    <p>Inquiry</p>
                </div>
                <form action="#">
                    <div class="register__page__user__details">
                        <div class="register__page__input__box">
                            <label for="full__name">Full Name</label>
                            <input type="text" id="full__name" placeholder="Enter your full name" required>
                        </div>
                        <div class="register__page__input__box">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="register__page__input__box">
                            <label for="phone__number">Phone Number</label>
                            <input type="tel" id="phone__number" placeholder="Enter your phone number" required>
                        </div>
                        <div class="register__page__input__box">
                            <label for="company__name">Company Name</label>
                            <input type="text" id="company__name" placeholder="Enter your company name" required>
                        </div>
                        <div class="register__page__input__box">
                            <label for="inquiry__contents">Inquiry contents</label>
                            <textarea type="number" id="inquiry__contents"
                                placeholder="What type of website are you interested in building?" required></textarea>
                        </div>
                        <div class="register__page__term"><input type="checkbox" name="register"
                                id="register__page__term"><label for="register__page__term">I agree to the terms and
                                <a href="">conditions,
                                    privacy policy, and cookie policy</a></label></div>
                        <div class="register__page__reg__btn">
                            <input type="submit" value="SEND">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <footer class="footer">
        <div class="footer__inner inner">
            <div class="footer__item">
                <div class="footer__logo__wrapper"><a href="#"><img class="logo"
                            src="https://nextmake.site/wp-content/themes/next-make-theme/assets/images/common/nextlogo_white.png"
                            alt="" data-aos="fade-up" data-aos-offset="0"></a></div>
                <ul class="footer__nav__items" >
                    <li class="footer__nav__item" data-aos="fade-up" data-aos-offset="0">
                        <h4 class="footer__nav__item__title">Contact</h4>
                        <p class="footer__nav__item__content">NextMake@gmail.com</p>
                    </li>
                </ul>
            </div>
        </div>
    </footer></div>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
      </script>
</body>

</html>
